name: 'xioKeyboard'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["cradio_left","cradio_right"]'
      kconfig: '["CONFIG_ZMK_KEYBOARD_NAME=xioKey\nCONFIG_ZMK_SLEEP=y\nCONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y\nCONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n\nCONFIG_BT_CTLR_TX_PWR_PLUS_8=y"]'
      nav: '["invertedt"]'
      layers: '["flip"]'
