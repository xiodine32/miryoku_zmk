name: 'xioKeyboard'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["cradio_left","cradio_right"]'
      kconfig: '["CONFIG_ZMK_KEYBOARD_NAME=\\\"xioKey\\\"\\\nCONFIG_ZMK_SLEEP=y"]'
      nav: '["vi"]'
      alphas: '["qwerty"]'